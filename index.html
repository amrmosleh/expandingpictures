<!DOCTYPE html>
<!-- Opening tag used to inform a website visitor's browser that the document being rendered is an HTML document -->
<html lang="en">
<!-- Shos the language used in the HTML -->
<head>
    <!-- The <header> element represents a container for introductory content or a set of navigational links. -->
    <meta charset="UTF-8">
    <!-- The <meta> tag defines metadata about an HTML document. Metadata is data (information) about data. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css" />
    <!-- The <link> tag defines the relationship between the current document and an external resource. The <link> element is an empty element, it contains attributes only. -->
    <title>Egypt Slideshow</title>
    <!-- Defines the title of the document. The title must be text-only, and it is shown in the browser's title bar or in the page's tab. -->
</head>
<!-- The <head> element is a container for metadata (data about data) and is placed between the <html> tag and the <body> tag. -->

<body>
    <!-- The <body> tag defines the document's body. It contains all the contents of an HTML document, such as headings, paragraphs, images, hyperlinks, tables, lists, etc -->
    <div class="container">
        <!-- Defines a division or a section in an HTML document. Used as a container for HTML elements - which is then styled with CSS or manipulated with JavaScript. -->
        <!-- this is ... -->
        <div class="panel active" style="background-image: url('https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014__340.jpg')">
          <h3>Nature</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821__340.jpg')">
          <h3>Autumn</h3>
        </div>
        <div class="panel" style="background-image: url('https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111-1500x1000.jpg')">
          <h3>Sunset</h3>
        </div>
        <div class="panel" style="background-image: url('https://expertphotography.b-cdn.net/wp-content/uploads/2018/07/nature-photography.jpg')">
          <h3>trees</h3>
        </div>
        <div class="panel" style="background-image: url('https://wallpaperaccess.com/full/775987.jpg')">
          <h3>Birds</h3>
        </div>
      </div>
      <script src="script.js"></script>
      <!-- links HTML to java script -->
</body>
<!-- Ends / closes the body section -->
</html>
<!-- closing tag  -->
